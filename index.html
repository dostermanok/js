<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex h-100 text-center text-black bg-white"></body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">BIENVENIDO A NUESTRA TIENDA VIRTUAL</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a id="ver" class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">VER MAS</a>
        </nav>
      </div>
    </header>
  
    <main class="px-3">
      <form id="formSaludo" class="row col-3">
          <p class="fw-bold text-white text-uppercase"></p>
          <input type="text" class="form-control form-control-sm" placeholder="INGRESE SU NOMBRE" id="inputNombre">
          <button type="submit"  class="btn btn-primary">Enviar</button>
      </form><br>
      <div id="saludoIndex"></div>
      <div class="bebidas row"></div>

      <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
          <table class="table table-bourdered table-striped">
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>EMAIL</th>
            </tr>
            <tbody id="data"></tbody>
          </table>
      </div>

    </main> 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
